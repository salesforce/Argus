<div class="h3">Metrics</div>
<section>
    <form novalidate class="form-horizontal">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="getMetricData()">Go!</button>
            </span>
            <input type="text" class="form-control" placeholder="Enter metric expression..." autocomplete="off" ng-model='expression' typeahead-min-length="2" typeahead-wait-ms="1000" uib-typeahead="result.expression for result in searchMetrics($viewValue)" typeahead-template-url="customTemplate.html">
            <script type="text/ng-template" id="customTemplate.html">
              <a>
                  <span ng-bind-html="match.model[match.model.category] | uibTypeaheadHighlight:query"></span>
                  &nbsp;&nbsp;&nbsp;
                  <span style="font-size: 11px; border: 1px solid #71ABCE; border-radius: 5px; padding: 4px;">{{ match.model.category | uppercase }}</span>
                  <span style="float:right;">{{ match.model.expression }}</span>
              </a>
            </script>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <a style="color:inherit" href="{{getBookmarkLink()}}" class="glyphicon glyphicon-bookmark"></a>
                </button>
            </span>
        </div><!-- /input-group -->
    </form>
    <br/>
    <div growl inline="true" reference="viewmetrics-error"></div>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
</section>
